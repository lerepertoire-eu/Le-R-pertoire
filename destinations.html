    <section class="section">
      <h2>Explorer</h2>
      <div class="controls">
        <select id="destSelect" aria-label="Destination">
          <option value="">Toutes destinations</option>
          <option value="paris">Paris</option>
          <option value="ibiza">Ibiza</option>
          <option value="zermatt">Zermatt</option>
        </select>

        <select id="levelSelect" aria-label="Niveau">
          <option value="">Tous niveaux</option>
          <option value="smart">Smart</option>
          <option value="core">Core</option>
          <option value="ultra">Ultra</option>
        </select>

        <select id="tagSelect" aria-label="Tag">
          <option value="">Tous tags</option>
          <option value="ultra_luxe">ultra_luxe</option>
          <option value="smart_luxury">smart_luxury</option>
          <option value="romantique">romantique</option>
          <option value="teuf_vip">teuf_vip</option>
          <option value="business">business</option>
          <option value="nature">nature</option>
          <option value="vue_wow">vue_wow</option>
          <option value="ouvert_tard">ouvert_tard</option>
        </select>

        <input id="q" type="search" placeholder="Recherche (nom, pitch, tags)" />
        <button class="btn primary" id="apply">Filtrer</button>
        <span class="badge" id="count">0 lieu</span>
      </div>

      <div class="grid" id="cards"></div>
    </section>
